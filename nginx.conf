events {
    worker_connections 1024;
}

http {
    upstream whisper_servers {
        least_conn;  # Load balancing method
        server whisper_api1:9000;
        server whisper_api2:9000;
        server whisper_api3:9000;
    }

    server {
        listen 9000;  # Changed to match your port
        
        # Enable large file uploads if needed
        client_max_body_size 100M;

        location / {
            proxy_pass http://whisper_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add timeout settings if needed
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
}